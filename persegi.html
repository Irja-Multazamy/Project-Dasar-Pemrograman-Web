		<center>
			<h1>Persegi</h1>
			
			<div>
				<img src="ASSET/persegi.jpg" width="200" height="200">
			</div>
			
			<div class="border">
					<div>
						<h2> Mencari Luas dan Keliling Persegi </h2>
						<p> Masukkan Panjang Sisi Persegi </p>
						<input type="text" id="input_sisi">
					</div>
					<div>
						<h6><label for="satuan">Satuan Panjang</label></h6>
						<select id="satuan" name="satuan">
							<option>Pilih</option>
							<option value="km">Km</option>
							<option value="hm">Hm</option>
							<option value="dam">Dam</option>
							<option value="m">M</option>
							<option value="dm">Dm</option>
							<option value="cm">Cm</option>
							<option value="mm">Mm</option>
						</select>
					</div><br>
					<div>
						<button onclick="hitung()">Hitung</button>
					</div>
					<div class="kiri">
						<h5> Keliling Persegi </h5>
						<p> Keliling = 4 x sisi </p>
						<input type="text" id="hasil_keliling" disabled>
					</div>
					<div class="kanan">
						<h5> Luas Persegi </h5>
						<p> Luas = sisi x sisi </p>
						<input type="text" id="hasil_luas" disabled>
					</div>
			</div>
		</center>
		<script>
			var luas;
			var keliling;
			var sisi;
			function hitung() {
				sisi = parseFloat(document.getElementById("input_sisi").value);
				keliling = sisi * 4;
				luas = sisi * sisi;
				document.getElementById('hasil_keliling').value = keliling;
				document.getElementById('hasil_luas').value = luas;
			}
		</script>
