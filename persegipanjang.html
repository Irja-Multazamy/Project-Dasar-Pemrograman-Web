<!DOCTYPE html>
<html>

	<head>
		<title> Bangun Datar Persegi Panjang</title>
		<style>
		.border{
			width: 40%; 
			height: 460px; 
			border: solid;
			border-color : aqua;
			margin: 15px; 
			padding: 3px; 
			background: rgba(0,255,254,0.2);
		}
		.kanan{
			float: right;
		}
		.kiri{
			float: left;
		}		
		</style>
	</head>
	
	<body background="ASSET/bg1.jpg">
		<center>
			<h1>Persegi Panjang</h1>
			
			<div>
				<img src="ASSET/persegipanjang.jpg" width="200" height="200">
			</div>
			
			<div class="border">
				<div>
					<h2> Mencari Luas dan Keliling Persegi Panjang </h2>
					<h4> Masukkan Panjang Sisi Persegi Panjang </h4>
					<input type="text" id="input_panjang">
					<h4> Masukkan Lebar Sisi Persegi Panjang </h4>
					<input type="text" id="input_lebar">
				<div>
				<div>
					<h4><label for="satuan">Satuan Panjang</label></h4>
					<select id="satuan" name="satuan">
						<option>Pilih</option>
						<option value="km">Km</option>
						<option value="hm">Hm</option>
						<option value="dam">Dam</option>
						<option value="m">M</option>
						<option value="dm">Dm</option>
						<option value="cm">Cm</option>
						<option value="mm">Mm</option>
					</select>
				</div><br>
				<div>
					<button onclick="hitung()">Hitung</button>
				</div>
				<div class="kiri">
					<h4> Keliling Persegi Panjang </h4>
					<p> Keliling = 2 x (panjang + lebar) </p>
					<input type="text" id="hasil_keliling" disabled>
				</div>
				<div class="kanan">
					<h4> Luas Persegi Panjang</h4>
					<p> Luas = panjang x lebar </p>
					<input type="text" id="hasil_luas" disabled>
				</div>
			</div>
		</center>
		<script>
			var luas;
			var keliling;
			var panjang;
			var lebar;
			function hitung() {
				panjang = parseFloat(document.getElementById("input_panjang").value);
				lebar = parseFloat(document.getElementById("input_lebar").value);
				keliling = 2 * ( panjang + lebar );
				luas = panjang * lebar;
				document.getElementById('hasil_keliling').value = keliling;
				document.getElementById('hasil_luas').value = luas;
			}
		</script>
	</body>
</html>
